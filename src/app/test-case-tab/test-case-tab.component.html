<div class="test-cases-list">
    <div class="sidebar">
        <h2>Test Cases List</h2>
        <mat-list *ngFor="let item of item_list">
            <mat-list-item>
                <span>{{ item.name }}</span>
                <span class="spacer">
                    <mat-icon (click)="download(item.url)">download</mat-icon>
                    <mat-icon class="spacer2" (click)="preview()">preview</mat-icon>
                </span>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </div>
</div>
