  <div class="example-container" id="container1">
    <mat-icon class="mat-icon">person</mat-icon>
    <mat-form-field appearance="fill" class="center">
      <mat-label>Enter your username</mat-label>
      <input #logemail matInput placeholder="pat@example.com"  required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-icon class="mat-icon">lock</mat-icon>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput #logpass [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
